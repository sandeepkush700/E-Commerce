<div class="seller-auth">
    <div class="sign-up" *ngIf="!showLogin">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUP="ngForm" class="common-form" (ngSubmit)="SignUp(sellerSignUP.value)">
            <input class="form-input" type="text" placeholder="Enter name" ngModel name="name">

            <input class="form-input" type="email" placeholder="Email" ngModel name="email">
            <input class="form-input" type="password" placeholder="Password" ngModel name="password">

            <button class="form-button">Sign up</button>
            <a class="auth-toggle-link" (click)="openlogin()">All ready have account? click to login</a>
        </form>
    </div>

    <!--login area-->
    <div class="login" *ngIf="showLogin">
        <h1>Seller login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" class="common-form" (ngSubmit)="Login(sellerLogin.value)">

            <input class="form-input" type="email" placeholder="Email" ngModel name="email">
            <input class="form-input" type="password" placeholder="Password" ngModel name="password">

            <button class="form-button">login up</button>
            <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? click to Sign-Up</a>
        </form>

    </div>

</div>
